apiVersion: apps/v1
kind: Deployment
metadata:
  name: brokencrystals
  labels:
    app: brokencrystals
spec:
  replicas: 3
  selector:
    matchLabels:
      app: brokencrystals
  template:
    metadata:
      labels:
        app: brokencrystals
    spec:
      containers:
      - name: brokencrystals
        image: dubcygoat/brokencrystals:v1 # Using the actual container image name
        ports:
        - containerPort: 3000   # Port for the frontend
        - containerPort: 5432 # Port for the database
        - containerPort: 1080 # Port for the mailcatcher
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1"
        env:
        - name: DB_HOST
          value: "db"  # Database service name (ensure this matches your service name)
        - name: DB_PORT
          value: "5432"
        livenessProbe:
          httpGet:
            path: /healthz # Adjust path for your application's health endpoint
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /readiness # Adjust path for your application's readiness endpoint
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: brokencrystals
spec:
  selector:
    app: brokencrystals
  ports:
  - name: frontend
    protocol: TCP
    port: 80
    targetPort: 3000
  - name: backend
    protocol: TCP
    port: 5432
    targetPort: 5432
  - name: api
    protocol: TCP
    port: 1080
    targetPort: 1080
  type: 'LoadBalancer' # Using 'LoadBalancer' for external access
